<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join ChipChaser Game</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #13151d 0%, #2e3542 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
        }
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #d4cac4;
            margin-bottom: 30px;
        }
        .button {
            background: #10b981;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }
        .app-store-link {
            color: #10b981;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ°</div>
        <h1>Join the Poker Game!</h1>
        <p id="message">Opening ChipChaser...</p>
        <a href="#" id="openButton" class="button" style="display:none;">Open ChipChaser</a>
        <br>
        <a href="https://apps.apple.com/us/app/chipchaser/id6755345570" class="app-store-link">
            Don't have the app? Download ChipChaser
        </a>
    </div>

    <script>
        // Get the game token from URL
        const pathParts = window.location.pathname.split('/');
        const token = pathParts[pathParts.length - 1];
        
        if (token && token !== 'game') {
            const deepLink = `chipchaser://game/${token}`;
            const appStoreLink = 'https://apps.apple.com/us/app/chipchaser/id6755345570';
            
            // Try to open the app
            window.location.href = deepLink;
            
            // Fallback: If app doesn't open in 2 seconds, show button and redirect to App Store
            setTimeout(() => {
                document.getElementById('message').textContent = 'Unable to open ChipChaser automatically';
                const button = document.getElementById('openButton');
                button.style.display = 'inline-block';
                button.href = deepLink;
                
                // Redirect to App Store after 3 more seconds if still on page
                setTimeout(() => {
                    window.location.href = appStoreLink;
                }, 3000);
            }, 2000);
        } else {
            document.getElementById('message').textContent = 'Invalid game link';
        }
    </script>
</body>
</html>
